name: Build AI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    name: build-ai
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: mkdir api
      - run: touch dummy-check
  build-test-airun:
    name: build-airun
    runs-on: ubuntu-latest
    steps:
      - run: ls
